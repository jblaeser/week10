<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Cat Collector's Fancy</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
 
  <div id="catlist">
    <h1>My Favorite Cats</h1>
  
    <table class="cats-table">
      <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Color</th>
        <th>Fluff Level (on a scale of 1-5)</th>
      </thead>
      <tbody>
        <tr v-for="(favs, index) in cats" v-bind:class="{even:(index+1)%2===0, odd:(index+1)%2!==0, mine:owned===true">
          <td>{{favs.name}}</td>
          <td>{{favs.age}}</td>
          <td>{{favs.color}}</td>
          <td>{{favs.fluffLevel}}</td>
        </tr>
      </tbody>
  
  
    </table>
  </div>






  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/vue.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
