<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Cat Collector's Fancy</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
 
  <div id="catList">
    <h1>My Favorite Cats</h1>
  
    <table class="cats-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Color</th>
          <th>Fluff Level <span class="sub-head">(on a scale of 1-5)</span></th>
          <th>Picture</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="favs in cats" v-bind:class="{owned:favs.mine===true, notowned:favs.mine===false, kindaowned:favs.mine===null}">
          <td>{{favs.name}}</td>
          <td>{{favs.age}}</td>
          <td>{{favs.color}}</td>
          <td>{{favs.fluffLevel}}</td>
          <td><img v-bind:src="favs.picture" v-bind:alt="favs.name"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <aside class="key">
    <div class="keyline">
      <img src="img/blue.png" alt="my cat color">
      <h3>My Cat</h3>
    </div>
    <div class="keyline">
      <img src="img/salmon.png" alt="not my cat color">
      <h3>Not My Cat</h3>
    </div>
    <div class="keyline">
      <img src="img/green.png" alt="kinda my cat color">
      <h3>Grandma's Cat To Whom I Am Temporarily Guardian</h3>
    </div>
  </aside>






  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/vue.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
